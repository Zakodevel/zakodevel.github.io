<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="scss/main.css" />
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn__burger">X</span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <a href="index.html" class="menu-nav__link">Home</a>
          </li>
          <li class="menu-nav__item">
            <a href="about.html" class="menu-nav__link">About Me</a>
          </li>
          <li class="menu-nav__item">
            <a href="skills.html" class="menu-nav__link">Skills</a>
          </li>
          <li class="menu-nav__item active">
            <a href="contact.html" class="menu-nav__link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h2 class="text-secondary">WANNA KEEP IN TOUCH?</h2>
        <p>
          For inquiries or collaborations, reach out directly. I promise
          efficiency, precision, and minimal small talk—unless you’re buying the
          coffee. Let’s create something impactful.
        </p>

        <div class="form-container">
          <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">></button>
          </form>
        </div>

        <div class="social-icons">
          <a href="#!">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a href="https://github.com/zrberggren">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/d91510c424.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
